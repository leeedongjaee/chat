<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>채팅방</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
        display: flex;
        gap: 20px;
        background-color: #ffffff;
        color: #000;
        transition: background-color 0.3s, color 0.3s;
      }

      #left {
        flex: 3;
      }

      #right {
        flex: 1;
      }

      #chat {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: scroll;
        margin-bottom: 15px;
        background-color: #f9f9f9;
      }

      #messageInput {
        width: 78%;
        height: 40px;
        font-size: 16px;
        padding: 5px;
      }

      #sendBtn {
        height: 40px;
        font-size: 16px;
        padding: 0 20px;
        margin-left: 10px;
        cursor: pointer;
      }

      #userList {
        border: 1px solid #aaa;
        padding: 10px;
        background: #f1f1f1;
        height: 500px;
        overflow-y: auto;
      }

      #userList h3 {
        margin-top: 0;
      }

      .user-item {
        margin-bottom: 5px;
      }

      /* 다크모드 스타일 */
      body.dark-mode {
        background-color: #1e1e1e;
        color: #eee;
      }

      body.dark-mode #chat {
        background-color: #2c2c2c;
        border-color: #555;
      }

      body.dark-mode #userList {
        background-color: #2c2c2c;
        border-color: #555;
      }

      body.dark-mode input,
      body.dark-mode button {
        background-color: #444;
        color: #fff;
        border: 1px solid #666;
      }

      #darkModeToggle {
        position: absolute;
        top: 20px;
        right: 30px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      body.dark-mode #darkModeToggle {
        background-color: #555;
        color: #fff;
        border-color: #888;
      }
    </style>
  </head>
  <body>
    <button id="darkModeToggle">🌙 다크모드</button>

    <div id="left">
      <h2 id="userTitle">채팅방</h2>
      <div id="chat"></div>
      <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
      <button id="sendBtn">전송</button>
    </div>

    <div id="right">
      <div id="userList">
        <h3>접속자 목록</h3>
        <ul id="users"></ul>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const nickname = params.get('nickname') || '익명';

      const chat = document.getElementById('chat');
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const title = document.getElementById('userTitle');
      const usersUl = document.getElementById('users');
      const darkToggle = document.getElementById('darkModeToggle');

      title.textContent = `${nickname}님, 환영합니다!`;

      const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
      const ws = new WebSocket(`${protocol}://${location.host}`);

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', nickname }));
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);

          if (data.type === 'userList') {
            usersUl.innerHTML = '';
            data.users.forEach((user) => {
              const li = document.createElement('li');
              li.className = 'user-item';
              li.textContent = user;
              usersUl.appendChild(li);
            });
          } else if (data.type === 'message') {
            const div = document.createElement('div');
            div.textContent = `${data.from}: ${data.message}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
          }
        } catch (e) {
          console.error('메시지 처리 오류:', e);
        }
      };

      function sendMessage() {
        const message = input.value.trim();
        if (message !== '') {
          ws.send(JSON.stringify({ type: 'message', message }));
          input.value = '';
        }
      }

      sendBtn.addEventListener('click', sendMessage);
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      // 다크모드 초기 상태 적용
      const savedMode = localStorage.getItem('theme');
      if (savedMode === 'dark') {
        document.body.classList.add('dark-mode');
        darkToggle.textContent = '☀️ 라이트모드';
      }

      // 다크모드 토글
      darkToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        darkToggle.textContent = isDark ? '☀️ 라이트모드' : '🌙 다크모드';
      });
    </script>
  </body>
</html>
