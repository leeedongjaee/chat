<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>채팅방</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        height: 100vh;
        box-sizing: border-box;
        background-color: #ffffff;
        color: #000;
      }

      body.dark-mode {
        background-color: #1e1e1e;
        color: #eee;
      }

      #left {
        flex: 3;
        display: flex;
        flex-direction: column;
        margin-right: 20px;
      }

      #right {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      #userTitle {
        font-size: 20px;
        margin-bottom: 10px;
      }

      #chat {
        flex: 1;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        background-color: #f9f9f9;
        margin-bottom: 10px;
      }

      body.dark-mode #chat {
        background-color: #2c2c2c;
        border-color: #555;
      }

      #messageForm {
        display: flex;
        position: relative;
        align-items: center;
      }

      #messageInput {
        flex: 1;
        height: 40px;
        font-size: 16px;
        padding: 5px;
      }

      #sendBtn {
        height: 40px;
        font-size: 16px;
        padding: 0 20px;
        margin-left: 10px;
        cursor: pointer;
      }

      #emojiBtn {
        height: 40px;
        width: 40px;
        cursor: pointer;
        margin-left: 10px;
      }

      #emojiPanel {
        display: none;
        flex-wrap: wrap;
        gap: 5px;
        position: absolute;
        bottom: 50px;
        left: 0;
        background: #fff;
        border: 1px solid #ccc;
        padding: 5px;
        max-height: 150px;
        overflow-y: auto;
        z-index: 10;
      }

      .emoji-image {
        width: 40px;
        height: 40px;
        cursor: pointer;
        margin: 2px;
      }

      #fileInput {
        margin-top: 10px;
      }

      #userList,
      #fileList {
        border: 1px solid #aaa;
        background: #f1f1f1;
        padding: 10px;
        margin-bottom: 10px;
        overflow-y: auto;
      }

      #userList {
        height: 150px;
      }

      #fileList {
        flex: 1;
      }

      .chat-image {
        max-width: 200px;
        display: block;
        margin-top: 5px;
      }

      .file-item {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="left">
      <h2 id="userTitle"></h2>
      <div id="chat"></div>
      <form id="messageForm" onsubmit="return false;">
        <input
          type="text"
          id="messageInput"
          placeholder="메시지를 입력하세요"
        />
        <button type="button" id="emojiBtn">+</button>
        <button id="sendBtn">전송</button>
        <div id="emojiPanel"></div>
      </form>
      <input type="file" id="fileInput" />
      <!-- 숨긴 이모티콘 전용 파일 입력 -->
      <input
        type="file"
        id="emojiFileInput"
        accept="image/*"
        style="display: none"
      />
    </div>

    <div id="right">
      <div id="userList">
        <h3>접속자 목록</h3>
        <ul id="users"></ul>
      </div>
      <div id="fileList">
        <h3>업로드된 파일</h3>
        <ul id="files"></ul>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const nickname = params.get('nickname') || '익명';

      const chat = document.getElementById('chat');
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const fileInput = document.getElementById('fileInput');
      const emojiFileInput = document.getElementById('emojiFileInput');
      const title = document.getElementById('userTitle');
      const usersUl = document.getElementById('users');
      const filesUl = document.getElementById('files');
      const emojiBtn = document.getElementById('emojiBtn');
      const emojiPanel = document.getElementById('emojiPanel');

      let customEmojis = [];
      let emojiVisible = false;

      title.textContent = `${nickname}님, 환영합니다!`;

      const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
      const ws = new WebSocket(`${protocol}://${location.host}`);

      ws.onopen = () => {
        ws.send(JSON.stringify({ type: 'join', nickname }));
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);

          if (data.type === 'userList') {
            usersUl.innerHTML = '';
            data.users.forEach((user) => {
              const li = document.createElement('li');
              li.textContent = user;
              usersUl.appendChild(li);
            });
          } else if (data.type === 'message') {
            const div = document.createElement('div');
            div.textContent = `${data.from}: ${data.message}`;
            chat.appendChild(div);
          } else if (data.type === 'file') {
            const isImage = /\.(jpg|jpeg|png|gif)$/i.test(data.filename);
            const div = document.createElement('div');
            div.innerHTML = `<strong>${data.from}:</strong>`;
            if (isImage) {
              const img = document.createElement('img');
              img.src = `/uploads/${data.filename}`;
              img.className = 'chat-image';
              div.appendChild(img);
            } else {
              const link = document.createElement('a');
              link.href = `/uploads/${data.filename}`;
              link.target = '_blank';
              link.textContent = data.originalname;
              div.appendChild(link);
            }
            chat.appendChild(div);

            const fileLi = document.createElement('li');
            fileLi.className = 'file-item';
            const fileLink = document.createElement('a');
            fileLink.href = `/uploads/${data.filename}`;
            fileLink.target = '_blank';
            fileLink.textContent = `${data.from}: ${data.originalname}`;
            fileLi.appendChild(fileLink);
            filesUl.appendChild(fileLi);
          } else if (data.type === 'emoji') {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${data.from}:</strong>`;
            const img = document.createElement('img');
            img.src = data.dataUrl;
            img.className = 'chat-image';
            div.appendChild(img);
            chat.appendChild(div);
          }

          chat.scrollTop = chat.scrollHeight;
        } catch (e) {
          console.error('메시지 처리 오류:', e);
        }
      };

      sendBtn.addEventListener('click', () => {
        const message = input.value.trim();
        if (message !== '') {
          ws.send(JSON.stringify({ type: 'message', from: nickname, message }));
          input.value = '';
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendBtn.click();
        }
      });

      fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('nickname', nickname);

        fetch('/upload', {
          method: 'POST',
          body: formData,
        }).then(() => {
          fileInput.value = '';
        });
      });

      emojiBtn.addEventListener('click', () => {
        emojiVisible = !emojiVisible;
        emojiPanel.style.display = emojiVisible ? 'flex' : 'none';
        if (emojiVisible) renderEmojiPanel();
      });

      emojiFileInput.addEventListener('change', () => {
        const file = emojiFileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
          customEmojis.push(reader.result);
          renderEmojiPanel();
        };
        reader.readAsDataURL(file);
      });

      function renderEmojiPanel() {
        emojiPanel.innerHTML = '';

        const addEmojiBtn = document.createElement('button');
        addEmojiBtn.textContent = '+ 이모티콘 추가';
        addEmojiBtn.type = 'button';
        addEmojiBtn.onclick = () => {
          emojiFileInput.value = ''; // 초기화
          emojiFileInput.click();
        };

        emojiPanel.appendChild(addEmojiBtn);

        customEmojis.forEach((dataUrl) => {
          const img = document.createElement('img');
          img.src = dataUrl;
          img.className = 'emoji-image';
          img.onclick = () => {
            // 클릭 시 메시지 입력창에 이모티콘 이미지 태그 삽입
            // 또는 ws로 직접 전송 (현재 ws 전송 방식)
            ws.send(JSON.stringify({ type: 'emoji', from: nickname, dataUrl }));
            emojiPanel.style.display = 'none';
            emojiVisible = false;
          };
          emojiPanel.appendChild(img);
        });
      }
    </script>
  </body>
</html>
